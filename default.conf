server {
    listen 80;

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Sirve index.html para todas las rutas (React Router SPA)
    location / {
        try_files $uri /index.html;
    }

    # Archivos estáticos (JS, CSS, imágenes)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Evita logs innecesarios de favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Archivos de robots
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Seguridad básica (opcional)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
